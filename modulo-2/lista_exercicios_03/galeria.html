<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Grid e Flexbox - Desenvolvimento Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Galeria de Tecnologia</h1>
      <p>Uma coleção de imagens demonstrando Grid e Flexbox</p>
    </header>

    <main>
      <div class="galeria-container">
        <div class="galeria-grid">
          <figure class="galeria-item">
            <img src="images/html5.svg" alt="HTML5" />
            <figcaption>HTML5 - Estrutura Semântica</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/css3.svg" alt="CSS3" />
            <figcaption>CSS3 - Estilização Moderna</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/javascript.svg" alt="JavaScript" />
            <figcaption>JavaScript - Interatividade</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/react.svg" alt="React" />
            <figcaption>React - Biblioteca UI</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/nodejs.svg" alt="Node.js" />
            <figcaption>Node.js - Backend JavaScript</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/mongodb.svg" alt="MongoDB" />
            <figcaption>MongoDB - Banco NoSQL</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/git.svg" alt="Git" />
            <figcaption>Git - Controle de Versão</figcaption>
          </figure>

          <figure class="galeria-item">
            <img src="images/vscode.svg" alt="VS Code" />
            <figcaption>VS Code - Editor de Código</figcaption>
          </figure>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Galeria Grid e Flexbox - Desenvolvimento Web. Todos os
        direitos reservados.
      </p>
    </footer>
  </body>
</html>
